<mat-card>

  <mat-toolbar color="primary">Adicionar Pessoas</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CPF" formControlName="cpf">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
            <mat-option value="null"></mat-option>
            <mat-option value="M">Masculino</mat-option>
            <mat-option value="S">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CEP Ex: 99.999-999" formControlName="endereco">
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
