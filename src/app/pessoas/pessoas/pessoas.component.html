<mat-card>

  <mat-toolbar color="primary">Lista de Pessoas</mat-toolbar>

  <div *ngIf="pessoas$ | async as pessoas; else loading ">
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.id }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.name }} </td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.cpf }} </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.sexo }} </td>
      </ng-container>

      <!-- Endereço Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.endereco }} </td>
      </ng-container>

      <!-- Add Column -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um Pessoa">
            <mat-icon (click)="onAdd()" >person_add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let pessoa">
          <button mat-icon-button
          matTooltip="Editar"
          matTooltipPosition="above">
            <mat-icon (click)="onEdit(pessoa)">edit</mat-icon>
          </button>
          <button mat-icon-button
          color="warn"
          matTooltip="Excluir"
          matTooltipPosition="above">
            <mat-icon (click)="onDelet()">delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
